<ul class="nav nav-pills">
  <li><a href="#/collections">Collections</a></li>
  <li class="active"><a href="#/orders">Orders</a></li>
</ul>

<div class="panel panel-info">
  <div class="panel-body">
          
    <table class="table table-striped table-hover table-condensed">
      <thead>
        <tr>
          <th>ID</th>
          <th>Created At</th>
          <th>Status</th>
          <th>Title</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="order in orders | orderBy:'created_at':true">
          <td><a ng-href='#/orders/{{order.id}}'>{{order.id}}</a></td>
          <td>{{order.created_at | date:'MM/dd/yyyy hh:mma'}}</td>
          <td>{{order.status}}</td>
          <td>{{order.title}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
