<ul class="nav nav-pills">
  <li class="active"><a href="#/collections">Collections</a></li>
  <li><a href="#/orders">Orders</a></li>
</ul>

<div class="panel panel-info">
  <div class="panel-body">
          
    <button id="btn-create-collection" class="btn btn-sm btn-primary pull-right" type="button" ng-click='createCollection($event)'>Create Collection</button>

    <table class="table table-striped table-hover table-condensed">
      <thead>
        <tr>
          <th>ID</th>
          <th>Created At</th>
          <th>Expires At</th>
          <th>Upload Status</th>
          <th>Type</th>
          <th>Size</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="collection in collections | orderBy:'created_at':true">
          <td><a ng-href='#/collections/{{collection.id}}'>{{collection.id}}</a></td>
          <td>{{collection.created_at | date:'MM/dd/yyyy hh:mma'}}</td>
          <td>{{collection.expires_at | date:'MM/dd/yyyy hh:mma'}}</td>
          <td>{{collection.upload_status}}</td>
          <td>{{collection.type | collectionType}}</td>
          <td class='text-right'>{{collection.bytes | bytes}}</td>
          <td><a href='' ng-if="collection.upload_status == 'ready'" ng-click='removeCollection(collection)'>remove</a></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
