<ul class="nav nav-pills">
  <li class="active"><a href="#/collections">Collections</a></li>
  <li><a href="#/orders">Orders</a></li>
</ul>

<ol class="breadcrumb">
  <li><a ng-href='#/collections/{{file.collection_id}}'>Collection {{file.collection_id}}</a></li>
  <li class="active">File {{file.id}}</li>
</ol>

<div class="panel panel-info">
  <div class="panel-body">

    <dl class="dl-horizontal">
      <dt>Path</dt>
      <dd>{{file.path}}</dd>
      <dt>Chunked Status</dt>
      <dd>{{file.chunked_status}}</dd>
      <dt>S3 Copy Status</dt>
      <dd>{{file.s3_copy_status}}</dd>
      <dt>Size</dt>
      <dd>{{file.bytes | bytes}}</dd>
    </dl>

    <h4>
      File Parts
    </h4>

    <table class="table table-striped table-hover table-condensed">
      <thead>
        <tr>
          <th>ID</th>
          <th>Sequence ID</th>
          <th>Size</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="part in parts | orderBy:'seq_id'">
          <td>{{part.id}}</td>
          <td>{{part.seq_id}}</td>
          <td>{{part.bytes | bytes}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
