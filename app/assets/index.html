<!doctype html>
<html lang="en" ng-app="aasDemo">
<head>
  <meta charset="utf-8">
  <title>AaS Demo</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="stylesheets/app.css"/>
  <link rel="stylesheet" href="stylesheets/vendor/dialogs.min.css"/>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-animate.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-sanitize.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-route.js"></script>
  <script src="javascripts/vendor/ui-bootstrap-tpls-0.6.0.min.js"></script>
  <script src="javascripts/vendor/dialogs.min.js"></script>
  <script src="javascripts/vendor/angular-directive-select-usstates.js"></script>
  <script src="//cdn.jsdelivr.net/restangular/latest/restangular.js"></script>
  <script src="//cdn.jsdelivr.net/lodash/2.1.0/lodash.compat.js"></script>
  <script src="//api.filepicker.io/v1/filepicker.js"></script>

  <script src="javascripts/app.js"></script>
  <script src="javascripts/services.js"></script>
  <script src="javascripts/controllers.js"></script>
  <script src="javascripts/filters.js"></script>

  <script src="config.js"></script>
</head>
<body class="aas_demo">

  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">YesVideo AaS Demo</a>
    </div>
  </nav>

  <div id="aas-demo" class="view-container">
    <div ng-cloak class="ng-cloak">
      <div ng-controller="AlertCtrl">
        <div class="container">
          <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
      
        <div ng-view class="view-frame container"></div>
      </div>
    </div>
  </div>

</body>
</html>
